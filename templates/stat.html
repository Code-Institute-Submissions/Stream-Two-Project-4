{% extends 'layout.html'%}

{% block body %}
<div class="container">
  <h1>Stats</h1>
  <a href="javascript:dc.filterAll(); dc.renderAll();" data-intro="This resets everything.">Reset All</a>
  <div class="row">
    <div id='freq-by-year' class="mt-5 col-12" data-intro="This graph shows the frequency of attacks over the years.">
      <h2 class='label'>Amount of attacks over the years</h2>
    </div>

    <div id='attack-by-state' class="mt-5 col-12 col-md-6" data-intro="Use this to filter the graphs by state.">
      <h2 class='label'>Attacks by state</h2>
    </div>
    <div id='attack-by-city' class="mt-5 col-12 col-md-6" data-intro="Use this to filter the graphs by city.">
      <h2 class='label'>Attacks by city</h2>
    </div>

    <div class="mt-5 col-12" data-intro="This show information about some of the attacks.">
      <h2 class='label'>Attack Info</h2>
      <table id='event-table' class="table">
      </table>
    </div>
      
  </div>
    
  <a href="javascript:dc.filterAll(); dc.renderAll();" data-intro="This resets everything.">Reset All</a>
</div>

{% endblock %}
